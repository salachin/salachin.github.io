<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Importante</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .corazon-grande {
            font-size: 100px; /* Tamaño grande para el corazón */
            color: #a64ca6; /* Color morado */
        }

        h1 {
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="corazon-grande">💜</div> <!-- Corazón grande -->
    <h1>¿Quieres ser mi novia?</h1>
    <input type="text" id="respuesta" placeholder="Escribe sí o no">
    <button onclick="enviarRespuesta()">Enviar</button>
    <p id="mensaje"></p>

    <script>
        function enviarRespuesta() {
            const respuesta = document.getElementById("respuesta").value;
            const respuestaLimpia = respuesta.toLowerCase().trim();

            const mensaje = document.getElementById("mensaje");

            if (respuestaLimpia === "sí" || respuestaLimpia === "si") {
                mensaje.innerText = "¡Ahhh no chaoo! 💜";
            } else if (respuestaLimpia === "no") {
                mensaje.innerText = "Entiendo, gracias por tu sinceridad. 😊";
            } else {
                mensaje.innerText = "Respuesta no válida. Por favor responde con 'sí' o 'no'.";
            }
        }
    </script>
</body>
</html>
