<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Importante</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .mensaje {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .corazon-grande {
            font-size: 100px; /* Tama√±o grande para el coraz√≥n */
            color: #a64ca6; /* Color morado */
        }

        h1 {
            margin: 20px;
            text-align: center;
        }

        /* Estilo de globos y caras tristes */
        .animacion {
            position: absolute;
            animation: subir 3s ease-out forwards;
            font-size: 2em;
        }

        /* Animaci√≥n para que suban */
        @keyframes subir {
            0% { bottom: 0; opacity: 1; }
            100% { bottom: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="mensaje">Mi renacuajo blanco con cola larga</div>
    <div class="corazon-grande">üíú</div> <!-- Coraz√≥n grande -->
    <h1>¬øQuieres ser mi novia?</h1>
    <input type="text" id="respuesta" placeholder="Escribe s√≠ o no">
    <button onclick="enviarRespuesta()">Enviar</button>
    <p id="mensaje"></p>

    <script>
        function enviarRespuesta() {
            const respuesta = document.getElementById("respuesta").value;
            const respuestaLimpia = respuesta.toLowerCase().trim();
            const mensaje = document.getElementById("mensaje");

            if (respuestaLimpia === "s√≠" || respuestaLimpia === "si") {
                mensaje.innerText = "¬°Ahhh no chaooo! ‚ù§Ô∏è";
                crearAnimacion("üéà", 20); // Muestra globos morados
            } else if (respuestaLimpia === "no") {
                mensaje.innerText = "Entiendo, gracias por tu sinceridad. üòä";
                crearAnimacion("üò¢", 20); // Muestra caras tristes
            } else {
                mensaje.innerText = "Respuesta no v√°lida. Por favor responde con 's√≠' o 'no'.";
            }
        }

        function crearAnimacion(simbolo, cantidad) {
            for (let i = 0; i < cantidad; i++) {
                const emoji = document.createElement("div");
                emoji.classList.add("animacion");
                emoji.textContent = simbolo;
                emoji.style.left = Math.random() * 100 + "vw";
                emoji.style.animationDelay = Math.random() * 2 + "s";
                document.body.appendChild(emoji);

                // Elimina el emoji despu√©s de la animaci√≥n
                emoji.addEventListener("animationend", () => emoji.remove());
            }
        }
    </script>
</body>
</html>
